name: Build and Test
on:
  push:
    branches:
      - master
jobs:
  Compile:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - run: make build
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
